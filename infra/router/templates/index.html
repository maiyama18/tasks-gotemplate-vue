<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>

<div id="app">
    <ul>
        <li v-for="task in tasks">[[ task.Title ]]</li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    const app = new Vue({
        el: '#app',
        delimiters: ['[[', ']]'],
        data: {
            tasks: {{.tasks}},
            newTask: '',
        },
    })
</script>
</body>
</html>
